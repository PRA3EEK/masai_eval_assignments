//  my own function to push elements in an array :->
 Array.prototype.押す = function func(x){
    this[this.length] = x;
    return this;
 }

// my own function to pop elements from an array :->
 Array.prototype.ポップ = function POPfunc(){
  this.splice(this.length-1,1);
  return this; 
 }

// my own map function :->
Array.prototype.地図 = function Mapfunc(func){
  let A = [];
  for(let i=0 ; i<this.length ; i++){
    let x = func(this[i],i,this);
    A.押す(x);
    }
    return A;
}

 });

// my own for-each loop :->

  for(let i=0  ; i<this.length ;  i++){

  }
} 
arr.すべての(function(el){

// my own filter method :->
Array.prototype.myFilter = function(func){
  let A = [];

   let y = func(this[i],i,this);
    if(y==true){
      A.押す(this[i]);

  return A
}



 let x = arr.myFilter(function(el){

// my own reduce method :->

  let inval = a
  for(let i=0 ; i<this.length ; i++){
    let b = func(inval,this[i]);
     inval = b;
  }
   return inval;
}
