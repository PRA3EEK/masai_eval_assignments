<script>
    let arr = new Array(45,90,54,72,81,80,1001);
 
 

 //  my own function to push elements in an array :->
  Array.prototype.押す = function func(x){
     this[this.length] = x;
     return this;
  }
  arr.押す(50);
    
 
 
 
 
 // my own function to pop elements from an array :->
  Array.prototype.ポップ = function POPfunc(){
   this.splice(this.length-1,1);
   return this; 
  }
  arr.ポップ();
 
 
 
 
 
 // my own map function :->
 Array.prototype.myMap = function Mapfunc(func){
   let A = [];
   for(let i=0 ; i<this.length ; i++){
     let x = func(this[i],i,this);
     A.押す(x);
     }
     return A;
 }
  let y = arr.myMap(function(x){
   return x*2;
  });
  console.log(y);
 
 
 // my own for-each loop :->
 Array.prototype.myForEach = function(func){
   for(let i=0  ; i<this.length ;  i++){
     func(this[i],i,this);
   }
 } 
 arr.myForEach(function(el){
   console.log(el/10);
 })
  
 
 
 
 // my own filter method :->
 Array.prototype.myFilter = function(func){
   let A = [];
   for(let i = 0 ; i < this.length ; i++){
    let y = func(this[i],i,this);
     if(y==true){
       A.押す(this[i]);
     }
   }
   return A
 }
 
 
 
  let x = arr.myFilter(function(el){
   return el%2 != 0;
  })
  console.log(x);
 
 
 
 
 // my own reduce method :->
 Array.prototype.myReduce = function(func,a){
   let inval = a
   for(let i=0 ; i<this.length ; i++){
     let b = func(inval,this[i]);
      inval = b;
   }
    return inval;
 }
 
 
 
 let z = arr.myownReduce(function(a,b){
   return a+b;
 },1);
 console.log(z);
