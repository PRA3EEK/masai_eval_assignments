<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="navbar">
      <a href="./index.html" id="home">Home</a>
      <a href="./login.html" id="logIn">Log In</a>
    </div>
    <div id="form">
      <h1>User Sign Up</h1>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
  <form action="">
     <label for="">Name</label><br>
     <input type="text" placeholder="Name" id="name" required><br>
     <label for="">Email</label><br>
     <input type="email" placeholder="Email" id="email" required><br>
     <label for="">Password</label><br>
     <input type="password" placeholder="Set Password" id="password" required><br>
     <input type="submit" value="Sign Up">
  </form>
    </div>
  </body>
</html>
<script src="scripts./signUp.js">
  
</script>
