<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Signup</title>

   <link rel="stylesheet" href="styles/signup.css">
    <body>
        <div id="nav">
            <div>
                <a href="index.html">HOME</a>
                <a href="signup.html">SIGN-UP</a>
                <a href="login.html">LOG-IN</a>
            </div>
        </div>
        <div id="signup-form-div">
            <form>
                <!--Write form input elements here-->
                 <label for="">Enter Name</label><br>
                 <input type="text" placeholder="Name" id="name" required><br>
                 <label for="">Enter Mobile-no.</label><br>
                 <input type="number" placeholder="number" id="no" required><br>
                 <label for="">Enter Email</label><br>
                 <input type="email" placeholder="Email" id="email" required><br>
                 <label for="">Enter Password</label><br>
                 <input type="password" placeholder="Password" id="password" required><br>
                 <input type="submit" value="Sign Up">
            </form>
        </div>
    </body>
