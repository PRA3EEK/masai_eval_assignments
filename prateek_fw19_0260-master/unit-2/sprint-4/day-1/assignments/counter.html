<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
     <button>INCREMENT</button>
    <button>DECREMENT</button>
</body>
</html>
<script>
    let count = localStorage.getItem("counter");
    if(localStorage.getItem("counter") == null){
        document.querySelector("h1").innerText = 0;
    }else{
        document.querySelector("h1").innerText = count;
    }
    document.querySelector("h1+button").addEventListener("click",incfunc);
    document.querySelector("button+button").addEventListener("click",decfunc);
    function incfunc(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
    }
    function decfunc(){
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
    }
</script>
